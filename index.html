<!DOCTYPE HTML>
<html>
<head>

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- CSS Links -->
	<link rel="stylesheet" type="text/css" href = "./css/main.css">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light|Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

	<!-- vex modal dialog plugin -->
	<link rel="stylesheet" href="./dist/remodal.css">
	<link rel="stylesheet" href="./dist/remodal-default-theme.css">
</head>

<body>


	<main>
		<h1 class = "title"><span class = "blue-pug">PUGS</span> AND <span class = "blue-corgi">CORGIS</span></h1>
		<section class = "container">
			<section class = "col_1">
				<section class = "box box_1"></section>
				<section class = "box box_2"></section>
				<section class = "box box_3"></section>
			</section>
			<section class = "col_2">
				<section class = "box box_4"></section>
				<section class = "box box_5"></section>
				<section class = "box box_6"></section>
			</section>
			<section class = "col_3">
				<section class = "box box_7"></section>
				<section class = "box box_8"></section>
				<section class = "box box_9"></section>
			</section>
		</section>

		<div class = "modal" data-remodal-id="modal" data-remodal-options="closeOnConfirm: true">
		  <button data-remodal-action="close" class="remodal-close"></button>
		  <h1 class = "modal-head-text"></h1>
		  <br>
		  <br>
		  <button data-remodal-action="cancel" class="remodal-cancel">I'm Done.</button>
		  <button data-remodal-action="confirm" class="remodal-confirm">Play Again!</button>
		</div>
	</main>

	<script src="./dist/remodal.min.js"></script>
	<script src = "./js/scripts.js"></script>
</body>

</html>
